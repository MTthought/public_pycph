{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block title %}
        {% endblock %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        {% block style %}
        {% endblock %}
        <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/png"/>
    </head>
    <body>
    <div class="container-all">
        <nav class="page-header light-bg navbar navbar-dark navbar-expand-md">
            <a class="navbar-brand" href="/">
                <img class="mr-3" height="62" src="{% static 'img/horizontal-logo.svg' %}" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="/events" class="mr-3 nav-link">Events</a>
                    </li>
                    <li class="nav-item">
                        <a href="/news" class="mr-3 nav-link">News</a>
                    </li>
                    <li class="nav-item">
                        <a href="/jobs" class="mr-3 nav-link">Jobs</a>
                    </li>
                </ul>
                {% block menu %}
                {% endblock %}
            </div>
        </nav>

        <div class="container content">
            {% block content %}
            {% endblock %}
        </div>

        <div class="container-footer light-bg">
            <div class="container">
                <div class="row mt-5 mb-4">
                    <div class="col-lg-6">
                        <p><span class="light-text">Twitter: </span><a href="https://twitter.com/pycph" target="_blank">@pycph</a></p>
                        <p><span class="light-text">Meetup: </span><a href="https://www.meetup.com/copenhagen-python/" target="_blank">Copenhagen Python Meetup</a></p>
                    </div>
                    <div class="col-lg-6">
                        <p><span class="light-text">Email: </span><a href="mailto:info@pycph.dk?Subject=Website%20inquiry" target="_top">info@pycph.dk</a></p>
                        <p class="light-text">MTthought Â© 2020</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
